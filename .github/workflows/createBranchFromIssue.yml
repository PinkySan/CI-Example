on:
    issues:
        types: [assigned]
    issue_comment:
        types: [created]

jobs:
    create_issue_branch_job:
        runs-on: ubuntu-latest
        steps:
        - name: Create Issue Branch
          uses: robvanderleek/create-issue-branch@master
          with:
            silent: false
            autoCloseIssue: true
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}