name: SonarCloud-Runner
on:
  push:
  #   branches:
  #     - master
  # pull_request:
  #   types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis    
      - name: display versions
        run: |
          curl --version
      - name: download and extract Runner
        run: |
          curl -o $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip	          curl --version
          unzip -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
        env:
          SONAR_SCANNER_VERSION: 4.2.0.1873

